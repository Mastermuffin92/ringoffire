

<app-player *ngFor="let player of game.players; let i = index" class="player-position" [ngStyle]="{'top.px':100+ i*90}" [playerActive]="i == game.currentPlayer" [name]="player"></app-player>

<div class="field">

    <div class="cardstack">
        

        <img  *ngFor="let c of [0,1,2,3]; let i = index;" [ngStyle]="{'right.px':i*5}" src="assets/img/playing_cards/card_cover.png" alt="">
        <img  (click)="takeCard()" [class.pickCard]="pickCardAnimation" class="topcard" style="right: 25px"  src="assets/img/playing_cards/card_cover.png" alt="">
       
        
        <img *ngFor="let card of game.playedCards" class="playedCard" src="assets/img/playing_cards/{{card}}.png" alt="">
        <img  (click)="takeCard()" *ngIf="pickCardAnimation"  class="pickCard" style="right: 25px"  src="assets/img/playing_cards/{{ currentCard }}.png" alt="">
    </div>
</div>
<app-game-info [card]="currentCard" class="pin-bottom"></app-game-info>
<button mat-fab color="primary" (click)="openDialog()" class="button__add">
    <mat-icon>add</mat-icon>
  </button>
